<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Generator</title>


    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia|Roboto|Merienda|Kenia|Oxygen|BungeeInline|Montserrat|Gotham|Space+Grotesk|Open+Sans|Lato">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    
 

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

   <!-- Simple Mail Transfer Protocol library script -->
   <script src="https://smtpjs.com/v3/smtp.js"></script>

    <!-- tailwind -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
    <!--Favicon-->
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png">
    <!--Remix icons-->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Bootstrap css-->
    
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- Swiper.js styles -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@8/swiper-bundle.min.css"/>
    <!--custom styles-->
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    
    <section class="email-page email-section absolute flex flex-col items-center justify-center w-full h-full">
       


        <div class="email flex flex-col">
             
        <p class="text-4xl text-center">OTP Generator</p>

            <label for="Email" class="mb-3">Email</label>
            <input type="email" name="email" id="email" class="p-3 mb-3" placeholder="enter email ...">
        </div>
    
        <input onclick="sendEmail()" type="button" value="Submit" id="submitEmail" class="submit submitEmail p-2">
    </section>

    
    <section class="OTPPage absolute  flex flex-col items-center justify-center w-full h-full">
        <h4 class="alert-box absolute" id="alert-box">Wrong OTP, Try again</h4>
    
            <div class="email-section flex flex-col items-center justify-center w-full h-full">
            


                <div class="email flex flex-col">
                    
                <p class="otp-head text-2xl text-center mb-20">Enter the OTP sent to your Email!</p>

                    <div id="otpStore" class="otpStore hidden"></div>
                    <input name="number" id="OTP" class="p-3 mb-3" 
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    type = "number"
                    maxlength = "6">
                </div>
            
                <input type="submit" value="Enter" type="submit" id="submitOTP" class="submit p-2">

                <div class="resend-otp text-1xl"><span>Did not receive code?</span>  <input onclick="sendEmail()" type="button" value="Resend" id="resendCode" class="resendCode p-2"></div>
            </div>
    </section>
    

    <script src="jquery-3.6.0.min.js"></script>
    <script src="./script.js"></script>

   
</body>
</html>
